{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1><a href="{{ url_root }}/contest/{{ contest.id }}">{{ contest.description }} ({{ contest.name }})</a> - Upload attachment</h1>
</div>
<form enctype="multipart/form-data" action="{{ url_root }}/contest/{{ contest.id }}/attachments/add" method="POST">
  {% module xsrf_form_html() %}
  <input type="file" name="attachment"/><br/>
  <input type="submit" value="Upload">
  <input type="Reset" >
</form>
{% end %}
