{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1><a href="{{ url_root }}/district/{{ district.id }}{% if contest is not None %}/{{ contest.id }}{% end %}">{{ district.name }}</a> - New school</h1>
</div>

<!-- We use "multipart/form-data" to have Tornado distinguish between missing and empty values. -->
<form enctype="multipart/form-data" action="{{ url_root }}/school/add/{{ district.id }}{% if contest is not None %}/{{ contest.id }}{% end %}" method="POST" name="add_school">
  <table class="sub_table">
    <tr>
      <td>Name</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="text" name="password"></td>
    </tr>
  </table>
  <input type="submit">
  <input type="reset" value="Reset">
</form>

{% end %}
